
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos Bancarios</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        pre { background: #eee; padding: 10px; border-radius: 5px; }
        button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; background-color: #4CAF50; color: white; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Datos Bancarios</h2>
        <pre id="datos">
Nombre: MANUEL ANDRES FLORES PEREIRA
RUT: 17.306.232-K
Banco: BancoEstado
Tipo de cuenta: Cuenta Corriente
Número de cuenta: 80000186582
Correo: manuel.fp09@gmail.com
        </pre>
        <button onclick="copiar()">Copiar datos</button>
    </div>
    <script>
        function copiar() {
            const texto = document.getElementById('datos').innerText;
            navigator.clipboard.writeText(texto).then(() => {
                alert('¡Datos copiados al portapapeles!');
            });
        }
    </script>
</body>
</html>
