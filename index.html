<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Bancarios</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fdfdfd;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333333;
        }
        pre {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            font-size: 1em;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.3em;
            }
            pre {
                font-size: 0.95em;
            }
            button {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datos Bancarios</h1>
        <pre id="datos">
Nombre: MANUEL ANDRES FLORES PEREIRA
RUT: 17.306.232-K
Banco: BancoEstado
Tipo de cuenta: Cuenta Corriente
Número de cuenta: 80000186582
Correo: manuel.fp09@gmail.com
        </pre>
        <button onclick="copiar()">Copiar datos</button>
    </div>

    <script>
        function copiar() {
            const texto = document.getElementById('datos').innerText;
            navigator.clipboard.writeText(texto).then(() => {
                alert('¡Datos copiados al portapapeles!');
            });
        }
    </script>
</body>
</html>
